<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Hito II</title>
    <!-- Jquery 3.5.1 -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- Bootstrap 4.6.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Mis Archivos -->
    <!--Favicon-->
    <link rel="shortcut icon" type="image/svg" href="./assets/img/favicon.ico">
    <!-- Mi Estilo CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>
    <!-- 1. Crear un nuevo HTML que tenga: -->

    <!-- a. La misma barra de navegación del hito anterior. -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" href="#">
                <img src="assets/img/favicon.ico" width="40" height="40" class="d-inline-block align-content-center">
                Hito II</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="usa.html">USA</a>
                    </li>
            </div>
        </nav>
    </header>

    <!-- b. Un formulario que reciba el email y password de un usuario -->
    <!-- Para ocultar el formulario se agrega id="ocultarForm" style="display: block;"-->
    <div id="ocultarForm" style="display: block;">
        <div class="mx-auto w-25 mt-5">
            <img src="./assets/img/COVID-19_United_States.svg.png" class="img-fluid">
        </div>
        <div class="container my-5">
            <h1 class="text-center mb-4">Historial de Datos Covid-19
                Registrados en Estados Unidos entre los Años 2020 y 2021</h1>
            <form id="formulario">
                <div class="form-group">
                    <label>Correo Electronico</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="correo@ejemplo.com">
                    <small id="nombreUser" class="form-text text-muted">Escriba el email del usuario.</small>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="******">
                    <small id="contrasenaUser" class="form-text text-muted">Ingrese la contraseña del usuario.</small>
                </div>
                <button type="submit" class="btn btn-primary mt-5 mx-auto d-block w-25">Enviar</button>
            </form>
        </div>
    </div>

    <!-- c. Una sección para renderizar la gráfica -->
    <!-- Grafico de Lineas -->
    <div>
        <div id="chartContainerTres" class="pt-2 container-fluid" style="height: 370px; width: 100%;"></div>
    </div>

    <!-- Boton Cerrar Sesion -->
    <!-- Para mostrar y ocultar el boton se agrega id="botonDisplay" class="col-md-12" style="display: none" -->
    <div id="botonDisplay" class="col-12 pt-2" style="display: none">
        <button id="cerrarSesion" type="submit" class="p-2 btn btn-primary mt-5 mx-auto d-block w-25">Cerrar
            Sesion</button>
    </div>

    <!-- Script Canvas JS Grafico de Barras -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!-- Bundle Popper y jQuery 3.5.1 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <!-- Mi Scritp JS -->
    <script src="./assets/js/usa.js"></script>
</body>

</html>
